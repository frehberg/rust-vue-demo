[package]
name = "rust-vue"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.6", features = ["http1", "ws", "headers"] }
headers = "0.3"
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.3.0", features = ["fs", "trace"] }
local-ip-address = "0.4.9"
rust-embed = "6.4.2"
mime_guess = "2.0"
serde_json = "1.0"
serde = { version = "^1.0", features = ["derive"] }
tokio-socketcan = "^0.3"
futures-util = "^0.3"
sscanf = "^0.4"
hex = "^0.4"
aquamarine = "0.1.12"

[build-dependencies]
npm_rs = "1.0.0"
build-deps = "0.1.4"

